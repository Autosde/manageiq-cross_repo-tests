dist: xenial
language: ruby
rvm:
- 2.5.5
cache:
  bundler: true
addons:
  postgresql: '10'
  apt:
    packages:
    - libarchive-dev
script: bundle exec manageiq-cross_repo
matrix:
  fast_finish: true
env:
  global:
  - REPOS=autosde/manageiq-providers-autosde@test_gem,manageiq
  matrix:
  - TEST_REPO=autosde/manageiq-providers-autosde@test_gem
  - TEST_REPO=manageiq
